<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manimowa</title>
    <style>
        /* CSS styles */
        /* CSS styles (unchanged) */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Manimowa</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Orders and Returns</a></li>
            <li><a href="#">Deals of the Day</a></li>
            <li><a href="#">Products You May Like</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        <!-- Product Listings -->
        <h2>Featured Products</h2>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- More product listings here -->

        <!-- Search Form -->
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for products...">
            <input type="submit" value="Search">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Manimowa. All rights reserved.
    </footer>

    <!-- JavaScript -->
    <script>
        // JavaScript code for functionality goes here

        // Function to handle adding items to the cart
        function addToCart(event) {
            event.preventDefault(); // Prevent form submission

            // Get product details
            const product = event.target.closest('.product');
            const productName = product.querySelector('h3').innerText;

            // Add product to cart (for demonstration, just log to console)
            console.log(`Added "${productName}" to cart.`);
        }

        // Add event listener to all "Add to Cart" buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });

        // Function to handle searching for products
        function searchProducts(event) {
            event.preventDefault(); // Prevent form submission

            // Get search query
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.trim().toLowerCase();

            // Perform search (for demonstration, just log to console)
            console.log(`Searching for products with term: ${searchTerm}`);
        }

        // Add event listener to search form
        const searchForm = document.getElementById('search-form');
        searchForm.addEventListener('submit', searchProducts);
    </script>
</body>
</html>
